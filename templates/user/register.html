{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Register Form</title>
</head>
<body id="body1">
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-5" id="form-input">
                <h4 class="display-4 text-white">Sign-Up</h4>
                <div class="form mt-3">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.username }} <br>
                        {{ form.email }} <br>
                        {{ form.password1 }} <br>
                        {{ form.password2 }} <br>
                        {{ form.errors }} 
                        <button class="btn btn-warning" type="submit">SignUp</button>
                    </form>
                </div>
            </div>

            <div class="col-md-4">
                <div class="display">
                    <h1 class="text-center text-white">Onkar Nardekar</h1>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    // Querying All Input Fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Username..';
    form_fields[2].placeholder = 'Email..';
    form_fields[3].placeholder = 'Enter Password...';
    form_fields[4].placeholder = 'Re-Enter Password...';

    for (var field in form_fields) {
        form_fields[field].className += 'form-control'
    }
</script>

</html>
